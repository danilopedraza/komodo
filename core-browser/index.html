<!DOCTYPE html>
<html lang="en">
<head>
<title>Komodo Playground</title>
<link rel="stylesheet" href="index.css">
<script type="module" src="index.js"></script>
</head>
<body>

<main>
  <nav>
    <!-- <h3>Komodo Playground</h3> -->
    <button type="button" class="button" id="exec-button">
      Run
      <svg
        fill="#fff"
        height="14"
        viewBox="8 4 10 16"
        width="12"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M8 5v14l11-7z"></path>
      </svg>
    </button>
    <div id="state-message">
      The interpreter is loading...
    </div>
  </nav>
  <div id="content" class="full-height">
    <div id="editor-wrapper">
      <div id="editor" class="full-height full-width rounded-corners clear-corners">println("Hello, World!")</div>
    </div>
    <div class="row-sep"></div>
    <div id="right-section" class="full-height">
      <div id="results" class="rounded-corners clear-corners">Hello, World!</div>
      <div class="column-sep"></div>
      <div id="input" class="rounded-corners clear-corners"></div>
    </div>
  </div>
</main>

<script
  src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.34.2/ace.min.js"
  integrity="sha512-ddz/gyFFWirjreRd2nDldR57vPGea3K/eU+v6bK+Dg+jcOZCn4v4IGiqJQgGNdBVW1MgVTNyeVoZe2f3PDxcpA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>

</body>
</html>
